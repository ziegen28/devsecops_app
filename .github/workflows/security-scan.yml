name: Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 3 * * 1'  # weekly scan

jobs:

  bandit:
    name: Bandit SAST Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: |
          pip install bandit

      - name: Run Bandit (soft fail)
        run: |
          mkdir -p security-reports
          bandit -r . -f json -o security-reports/bandit-report.json || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: security-reports/bandit-report.json


  dependency-audit:
    name: Python Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: |
          pip install pip-audit

      - name: Run pip-audit (soft fail)
        run: |
          mkdir -p security-reports
          pip-audit --format json > security-reports/pip-audit.json || true

      - name: Upload Audit Report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: security-reports/pip-audit.json
