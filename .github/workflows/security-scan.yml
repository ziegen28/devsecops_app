name: Security & Code Scanning

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 3 * * 1'  # weekly run (UTC) - optional

jobs:
  bandit-scan:
    name: Bandit SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit

      - name: Run Bandit
        run: |
          mkdir -p security-reports
          bandit -r . -f json -o security-reports/bandit-report.json
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: security-reports/bandit-report.json

  dependency-audit:
    name: Dependency Audit (pip-audit)
    runs-on: ubuntu-latest
    needs: bandit-scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: |
          pip-audit --format json > security-reports/pip-audit.json || true
      - name: Upload pip-audit
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: security-reports/pip-audit.json

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python

      - name: Autobuild (if needed)
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2
